<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="googlefav.jpg" type="image/x-icon" id="fav">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <img id="logo" src="./google_logo.png" alt="Google">
        <form id="search-form" action="https://www.google.com/search" method="GET">
          <input id="search-input" type="text" name="q" aria-label="Search" autofocus>
          <button id="search-button" type="submit">Search</button>
        </form>
        <div id="options">
          <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="option">About</a>
          <a href="https://play.google.com/store/games?device=windows&pli=1" class="option">Store</a>
          <a href="https://mail.google.com" class="option">Gmail</a>
          <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" class="option">Images</a>
        </div>
      </div>
</body>
</html>
